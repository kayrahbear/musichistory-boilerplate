<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="container">

    <div class="row">
        <div class="col-md-10">
            <header>
                <nav>
                    <ul>
                        <li><a href="#" id="link-list">List Music |</a></li>
                        <li><a href="#" id="link-add">Add Music </a></li>
                    </ul>
                </nav>
            </header>
        </div>
    </div>
    <section id="list-view">
        <div class="row">
            <div class="col-md-2 blue">
                </br>
                <p>Song length:</p>
                <input id="slider" type="range">

                <p>Artist:</p>
                <select class ="selectbox" name="artist">
                    <option value="Lost Dog Street Band">Lost Dog Street Band</option>
                    <option value="Steve Earle">Steve Earle</option>
                    <option value="Hank Williams">Hank Williams</option>
                    <option value="Jayke Orvis">Jayke Orvis</option>
                    <option value="Reverend Deadeye">Reverend Deadeye</option>
                </select>
            </br></br>

                <p>Album:</p>
                <select class="selectbox" name="album">
                    <option value="Rage and Tragedy">Rage &amp; Tragedy</option>
                    <option value="The Mountain">The Mountain</option>
                    <option value="I Saw The Light">I Saw The Light</option>
                    <option value="Strange and Dangerous Times">Dangerous Times</option>
                    <option value="Turn or Burn">Turn or Burn</option>
                </select>
                </br></br>

                <p>Genre:</p>
                <ul class="genre">
                <li><input type="checkbox"> Rock</li>
                <li><input type="checkbox"> Bluegrass</li>
                <li><input type="checkbox"> Country </li>
                <li><input type="checkbox"> Classical </li>
                <li><input type="checkbox"> Blues </li>
                <li><input type="checkbox"> Hip Hop </li>
                </ul>
                </br>
                <button type="button" name="filter">Filter</button>
                </br>

            </div>

            <div id="main-songs" class="col-md-8 col-md-offset-1 yellow ">
                <h2>Songs List</h2>
            </div>
            <div class="col-md-8 col-md-offset-2"> <button type="button" class="btn btn-default moreButton"> View More Songs</button></div>
        </div>
    </section>

    <section class="hidden" id="add-view">
        <div class="container">
            <div class="row">
                <div class="col-md-10 addMusic">
                    <label for="song-name">Song Name: <input type="text" name="song-name" id="song-name"></label><br>
                    <label for="song-name">Artist Name: <input type="text" name="artist-name" id="artist-name"></label><br>
                    <label for="song-name">Album Name: <input type="text" name="album-name" id="album-name"></label><br><br>
                    <button id="addbutton" type="button" name="add">Add</button>
                </div>
            </div>
        </div>
    </section>






<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="dist/app.js"></script>
</body>
</html>
